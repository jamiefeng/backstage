<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>海外医疗信息管理系统</title>
	<link rel="stylesheet" type="text/css" href="../css/global.css">
	<link rel="stylesheet" type="text/css" href="../css/dialog.css">
	<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="../js/base.js"></script>
</head>
<body>
	<!-- article -->
	<div class="pad20">
		<!-- 联系方式 -->
		<table class="formtab" width="100%" cellspacing="0" cellpadding="0" border="0">
			<tr>
				<td width="110" align="right"><em class="col-red">*</em>  登录账号：</td>
				<td>
					<input class="inputs forminput w210" type="text" value="" name="">
				</td>
			</tr>
			<tr>
				<td width="" align="right"><em class="col-red">*</em> 密码：</td>
				<td >
					<input class="inputs forminput w210" type="text" value="" name="">
				</td>
			</tr>
			<tr>
				<td align="right"><em class="col-red">*</em> 确认密码：</td>
				<td >
					<input class="inputs forminput w210" type="text" value="" name="">
				</td>
			</tr>
			<tr>
				<td align="right"><em class="col-red">*</em> 联系人姓名：</td>
				<td >
					<input class="inputs forminput w210" type="text" value="" name="">
				</td>
			</tr>
			<tr>
				<td align="right"> 手机：</td>
				<td >
					<input class="inputs forminput w210" type="text" value="" name="">
					<label class="ml8"><input type="checkbox" name="" value=""> 开通提醒</label>
				</td>
			</tr>
			<tr>
				<td align="right">邮箱：</td>
				<td >
					<input class="inputs forminput w210" type="text" value="" name="">
					<label class="ml8"><input type="checkbox" name="" value=""> 开通提醒</label>
				</td>
			</tr>
			<tr>
				<td align="right">状态：</td>
				<td >
					<label><input type="radio" name="" value="" checked="checked"> 启用</label>  
					<label class="ml8"><input type="radio" name="" value=""> 禁用</label>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center" class="nobor">
					<div  class="block mt10 center">
						<input type="submit" name="" value="确定" class="btns btn-blue mlr10" onclick="surebtn();">
						<input type="submit" name="" value="取消" class="btns btn-gray mlr10 cancelclose">
					</div>
				</td>
			</tr>
		</table>
		<!-- 联系方式 -->
	</div>
	<!-- /article -->
<script>
	function surebtn(){//确定添加合作医院
		parent.$('#win').window('close');
	}
</script>
</body>
</html>
