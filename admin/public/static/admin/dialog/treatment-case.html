<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>海外医疗信息管理系统</title>
	<link rel="stylesheet" type="text/css" href="../css/global.css">
	<link rel="stylesheet" type="text/css" href="../css/dialog.css">
	<style type="text/css">
	body{background: #fff;}
	</style>
	<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="../js/base.js"></script>
	<script type="text/javascript" src="../js/xheditor/xheditor-1.2.2.min.js" ></script>
	<script type="text/javascript" src="../js/xheditor/xheditor_lang/zh-cn.js"></script>
	<link href="../js/xheditor/xheditor_skin/default/ui.css" type="text/css" rel="stylesheet">
	
</head>
<body>
<div class="pad20 clearfix">
	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="formtab formtab2">
		<tr>
			<td width="120" align="right" valign="middle"><em class="col-red">*</em> 案例标题：</td>
		    <td colspan="3">
		    	<input type="text" name="" value="" class="inputs forminput w280">
		    </td>
		</tr>
		<tr>
			<td align="right" valign="middle"> 化名：</td>
			<td>
				<input type="text" name="" value="" class="inputs forminput w210">
			</td>
			<td width="120" align="right" valign="middle"><em class="col-red">*</em> 年龄：</td>
			<td>
				<input type="text" name="" value="" class="inputs forminput">
			</td>
		</tr>
		<tr>
			<td align="right" valign="middle"><em class="col-red">*</em> 病症类型：</td>
		    <td colspan="3">
				<select class="selectbox">
					<option value="请选择">请选择</option>
					<option value="癌症">癌症</option>
					<option value="心脑血管疾病">心脑血管疾病</option>
					<option value="质子与重离子">质子与重离子</option>
					<option value="儿童疾病 ">儿童疾病 </option>
					<option value="神经类疾病">神经类疾病</option>
					<option value="消化疾病">消化疾病</option>
					<option value="体检">体检</option>
					<option value="不孕不育">不孕不育</option>
					<option selected="" value="整形美容">整形美容</option>
					<option value="肝病">肝病</option>
					<option value="关节置换">关节置换</option>
					<option value="其他">其他</option>
				</select>
		    </td>
		</tr>
		<tr>
			<td align="right" valign="middle"><em class="col-red">*</em> 案例缩略图：</td>
	        <td colspan="3"><input type="file" name="" value=""></td>
		</tr>
		<tr>
			<td align="right" valign="top"><em class="col-red">*</em> 就诊疗效：</td>
			<td colspan="3" class="clearfix">
				<textarea id="elm1" name="elm1"  class="xheditor textareas w780" rows="" cols="" ></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="4" class="nobor">
				<div  class="block center">
					<input type="submit" name="" value="保存" class="btns btn-blue mlr10" onclick="surebtn();">
					<input type="submit" name="" value="取消" class="btns btn-gray mlr10 cancelclose">
				</div>
			</td>
		</tr>
	</table>
</div>
<script>
	function surebtn(){
		parent.$('#win').window('close');
	}
</script>
</body>
</html>
